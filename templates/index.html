<!DOCTYPE html>
<html translate="no">
<head>
  <title>YourLoops</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" lang="en" content="YourLoops | Cloud-based platform for diabetes management by Diabeloop">
  <link rel="alternate" href="https://{{ DOMAIN_NAME }}/" hreflang="x-default">
  <link href="/palette.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" id="favicon">
</head>
<body>
  <script>
    window.onerror = function(event, source, lineno, colno, error) {
      let divApp;
      let p;
      let span;

      console.log(event, source, lineno, colno, error);

      document.body.style.height = "100%";

      divApp = document.getElementById("app");
      divApp.style.display = "block";
      divApp.style.textAlign = "center";
      divApp.style.height = "100%";
      while (divApp.firstChild) {
        divApp.removeChild(divApp.firstChild);
      }

      p = document.createElement("p");
      p.style.marginTop = "200px";
      span = document.createElement("span");
      span.style.fontWeight = "bold";
      span.appendChild(document.createTextNode("It seems your browser is too old for YourLoops."));
      p.appendChild(span);
      p.appendChild(document.createElement("br"));
      p.appendChild(document.createTextNode("Try out Google Chrome instead?"));
      divApp.appendChild(p);
    };
  </script>
  <div id="app">
  </div>
