<!DOCTYPE html>
<html>
<head>
  <title>Diabeloop</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Start of Crowdin -->
  <!-- End of Crowdin -->
</head>
<body>
  <script>
    window.onerror = function(event, source, lineno, colno, error) {
      var divApp = null;
      var p = null;
      var span = null;

      console.log(event, source, lineno, colno, error);

      document.body.style.height = "100%";

      divApp = document.getElementById("app");
      divApp.style.display = "block";
      divApp.style.textAlign = "center";
      divApp.style.height = "100%";
      while (divApp.firstChild) {
        divApp.removeChild(divApp.firstChild);
      }

      p = document.createElement("p");
      p.style.marginTop = "200px";
      span = document.createElement("span");
      span.style.fontWeight = "bold";
      span.appendChild(document.createTextNode("Error while initializing the application."));
      p.appendChild(span);
      p.appendChild(document.createElement("br"));
      p.appendChild(document.createTextNode("You're browser may be too old or unsupported."));
      divApp.appendChild(p);

      p = document.createElement("p");
      p.style.color = "red";
      p.appendChild(document.createTextNode("Error: " + source + ":" + lineno + ":" + colno + ": " + error));
      divApp.appendChild(p);
    };
  </script>
  <div id="app">
    <p class="loading">Loading app...</p>
  </div>
  <!-- config -->
  <!-- Start of support Zendesk Widget script -->
  <!-- End of support Zendesk Widget script -->
  <!-- Start of Tracker Code -->
  <!-- End of Tracker Code -->
</body>
</html>
