name: Yourloops front CI

on:
  push:
    branches: [ 'dblp' ]
  pull_request:
    branches: [ 'dblp' ]

env:
  GIT_TOKEN: ${{ secrets.GIT_TOKEN }}

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install npm dependencies
        run: |
          npm run security-checks
          npm ci

