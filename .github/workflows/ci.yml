name: Front CI

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GIT_TOKEN: ${{ secrets.GIT_TOKEN }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: package-lock.json
          node-version: 16

      - name: Install npm dependencies
        run: |
          npm run security-checks
          npm ci

      - name: Lint + test locales
        run: |
          npm run lint
          npm run test-locales

  test-lambda:
    name: Test lambda
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: package-lock.json
          node-version: 16

      - name: Install npm dependencies
        run: |
          npm ci

      - name: Test lambda
        run: npm run test-lambda

  test-sundial:
    name: Test sundial package
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: package-lock.json
          node-version: 16

      - name: Install npm dependencies
        run: |
          npm ci

      - name: Test sundial
        run: npm run test-sundial


  test-tideline:
    name: Test tideline package
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: package-lock.json
          node-version: 16

      - name: Install npm dependencies
        run: |
          npm ci

      - name: Test tideline
        run: npm run test-tideline


  test-medical:
    name: Test medical-domain package
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: package-lock.json
          node-version: 16

      - name: Install npm dependencies
        run: |
          npm ci

      - name: Test medical domain
        run: npm run test-medical-domain

  test-dumb:
    name: Test dumb package
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: package-lock.json
          node-version: 16

      - name: Install npm dependencies
        run: |
          npm ci
          npm run build-dependencies

      - name: Test dumb
        run: npm run test-dumb

  test-yourloops-unit:
    name: Test yourloops package
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: package-lock.json
          node-version: 16
      - name: Install npm dependencies
        run: |
          npm ci
          npm run build-dependencies

      - name: Test yourloops unit
        run: npm run test-yourloops-unit

  test-yourloops-integration-hcp:
    name: Run ITs (HCP)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: package-lock.json
          node-version: 16

      - name: Install npm dependencies
        run: |
          npm ci
          npm run build-dependencies

      - name: Test yourloops integration hcp
        run: npm run test-yourloops-integration-hcp

  test-yourloops-integration-caregiver:
    name: Run ITs (caregiver)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: package-lock.json
          node-version: 16

      - name: Install npm dependencies
        run: |
          npm ci
          npm run build-dependencies

      - name: Test yourloops integration caregiver
        run: npm run test-yourloops-integration-caregiver

  test-yourloops-integration-patient:
    name: Run ITs (patient)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: package-lock.json
          node-version: 16

      - name: Install npm dependencies
        run: |
          npm ci
          npm run build-dependencies

      - name: Test yourloops integration patient
        run: npm run test-yourloops-integration-patient

  test-yourloops-integration-common:
    name: Run ITs (common)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: package-lock.json
          node-version: 16

      - name: Install npm dependencies
        run: |
          npm ci
          npm run build-dependencies

      - name: Test yourloops integration common
        run: npm run test-yourloops-integration-common

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [ test-lambda, test-sundial, test-tideline, test-dumb, test-medical, test-yourloops-unit, test-yourloops-integration-hcp, test-yourloops-integration-caregiver, test-yourloops-integration-patient, test-yourloops-integration-common ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          cache: 'npm'
          cache-dependency-path: package-lock.json
          node-version: 16

      - name: Install npm dependencies
        run: npm ci

      - name: Build
        env:
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: nice bash build.sh

      - name: Upload yourloops build
        if: github.ref_name == 'main'
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

  publish:
    name: Publish
#    TODO To uncomment before merging
#    if: github.ref_name == 'main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout files
        uses: actions/checkout@v3

      - name: Get YourLoops version from changelog
        uses: addnab/docker-run-action@v3
        with:
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}
          registry: ${{ secrets.REGISTRY }}
          options: -v ${{ github.workspace }}:/dblprm/blip:rw --user 0:0
          image: docker.ci.diabeloop.eu/ci-toolbox:latest
          run: |
            cd blip
            echo "semver=$(release-helper get-version)" > version.env

      - name: Read env file
        id: changelog-version
        uses: cardinalby/export-env-action@v1
        with:
          envFile: 'version.env'
          expand: 'false'
          export: 'false'

      - uses: actions/checkout@v3
      - name: Publish
        uses: ./.github/actions/publish
        with:
          head-ref: ${{ github.ref_name }}
          image-tag: ${{ steps.changelog-version.outputs.semver }}

  documentation:
    name: Generate documentation
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install npm dependencies
        run: npm ci

      - name: Generating documentation
        env:
          soupFileName: blip-${{ needs.publish.outputs.version }}-soup.md
        uses: addnab/docker-run-action@v3
        with:
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD }}
          registry: ${{ secrets.REGISTRY }}
          options: -v ${{ github.workspace }}:/dblprm/blip/:rw --user 0:0
          image: docker.ci.diabeloop.eu/ci-toolbox:latest
          run: |
            echo Generating soup file ${{ env.soupFileName }}
            cd blip
            release-helper gen-dep-report --deep-dep 'blip,dumb,medical-domain,sundial,tideline,tidepool-viz' "${{ env.soupFileName }}"

      - name: Upload soup file on artifact
        uses: actions/upload-artifact@v3
        with:
          name: soup-list
          path: blip-${{ needs.publish.outputs.version }}-soup.md

      - name: Upload soup file to S3 bucket
        uses: addnab/docker-run-action@v3
        with:
          options: -v ${{ github.workspace }}:/blip:rw --user 0:0
          image: amazon/aws-cli
          run: |
            export AWS_ACCESS_KEY_ID=${{ secrets.AWS_KEY_ID }}
            export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            export AWS_DEFAULT_REGION=eu-west-1
            cd /blip
            aws s3 cp blip-${{ needs.publish.outputs.version }}-soup.md s3://${{ secrets.AWS_BUCKET }}/soup/blip/
